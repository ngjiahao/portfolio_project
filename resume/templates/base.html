<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block 'title' %}
    {% endblock %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <!-- Custom styles for this template -->
    <link href="{% static 'album.css' %}" rel="stylesheet">

  </head>
  <body>
  {% load widget_tweaks %}
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2ba1a1">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'employment' %}">Employment</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'education' %}">Education</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'tech_experience' %}">Technical Experience</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'add_experience' %}">Experience & Awards</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'language' %}">Language</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main role="main">
      {% block 'body' %}
      {% endblock %}

    <!-- FOOTER -->
        <footer class="container">
          <p class="float-right"><a href="#">Back to top</a></p>
          <p>&copy; 2019 by Jia Hao Ng &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
        </footer>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'jquery-3.2.1.slim.min.js' %}" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="{% static 'popper.min.js' %}" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="{% static 'bootstrap.min.js' %}" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
